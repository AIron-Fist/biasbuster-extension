<!DOCTYPE html>
<html>
  <head>
    <title>BiasMirror</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 320px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 15px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      #results {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="analyze">Analyze Bias</button>
    <div id="results">
      <table id="biasTable">
        <thead>
          <tr>
            <th>Bias</th>
            <th>Evaluation</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
