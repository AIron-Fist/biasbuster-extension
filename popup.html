<!DOCTYPE html>
<html>
<head>
  <title>BiasBuster</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      width: 320px;
      background-color: #fefefe;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }
    p.tagline {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea2;
    }
    #loading {
      display: none;
      margin-top: 15px;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      display: none;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BiasBuster</h1>
  <p class="tagline">Cut through the spin. Spot the bias.</p>
  <button id="analyze">Analyze Bias</button>
  <div id="loading">
    <p>Analyzing...</p>
    <div class="spinner"></div>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
