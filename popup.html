<button id="analyze">Analyze Bias</button>
<script>
  document.getElementById("analyze").addEventListener("click", () => {
    console.log("Analyze button clicked"); // Confirm button works
    chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
      console.log("Sending message to tab:", tabs[0].id); // Confirm tab found
      chrome.tabs.sendMessage(tabs[0].id, { action: "analyze" });
    });
  });
</script>
